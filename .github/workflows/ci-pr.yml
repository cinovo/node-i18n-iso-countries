name: CI

on:
  push:
    branches:
      - renovate/**
  pull_request:
    branches:
      - main

concurrency:
  group: authentication-internal

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 7

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Upgrade npm
        run: npm i -g npm
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --include=dev
      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        env:
          CI: true
